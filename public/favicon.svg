<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - soft charcoal -->
  <rect width="512" height="512" rx="96" fill="#2d3a3a"/>

  <!-- Storage box/crate -->
  <g transform="translate(256, 256)">
    <!-- Box body -->
    <rect x="-140" y="-60" width="280" height="170" rx="16" fill="#3d4a4a"/>

    <!-- Box lid -->
    <rect x="-150" y="-90" width="300" height="40" rx="12" fill="#4a5a58"/>

    <!-- Lid handle/detail -->
    <rect x="-40" y="-100" width="80" height="12" rx="6" fill="#5a6a68"/>

    <!-- Inventory lines (checklist representation) -->
    <g fill="#6b8068">
      <!-- Check marks (small squares representing done items) -->
      <rect x="-110" y="-20" width="16" height="16" rx="3"/>
      <rect x="-110" y="20" width="16" height="16" rx="3"/>
      <rect x="-110" y="60" width="16" height="16" rx="3"/>

      <!-- Lines representing text -->
      <rect x="-80" y="-17" width="140" height="10" rx="5" fill="#4a5a58"/>
      <rect x="-80" y="23" width="120" height="10" rx="5" fill="#4a5a58"/>
      <rect x="-80" y="63" width="100" height="10" rx="5" fill="#4a5a58"/>
    </g>

    <!-- Subtle olive accent on one check (shows "tracked" status) -->
    <rect x="-110" y="-20" width="16" height="16" rx="3" fill="#7a9a70"/>
  </g>
</svg>
